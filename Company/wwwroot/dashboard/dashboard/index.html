<!DOCTYPE html>
<html>
<head>
	<title>Admin Panel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="~/dashboard/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- styles -->
	<link href="~/dashboard/css/styles.css" rel="stylesheet">
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<!-- Logo -->
					<div class="logo">
						<h1><a href="index.html">Bootstrap Admin Theme</a></h1>
					</div>
				</div>
				<div class="col-md-5">
					<div class="row">
						<div class="col-lg-12">
							<div class="input-group form">
								<input type="text" class="form-control" placeholder="Search...">
								<span class="input-group-btn">
									<button class="btn btn-primary" type="button">Search</button>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="navbar navbar-inverse" role="banner">
						<nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
							<ul class="nav navbar-nav">
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account <b class="caret"></b></a>
									<ul class="dropdown-menu animated fadeInUp">
										<li><a href="profile.html">Profile</a></li>
										<li><a href="login.html">Logout</a></li>
									</ul>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="page-content">
		<div class="row">
			<div class="col-md-2">
				<div class="sidebar content-box" style="display: block;">
					<ul class="nav">
						<!-- Main menu -->
						<li class="current"><a asp-action="Index" asp-controller="CPanel"><i class="glyphicon glyphicon-home"></i>Home</a></li>
						<li><a asp-action="Index" asp-controller="Comments"><i class="glyphicon glyphicon-calendar"></i>Courses</a></li>
						<li><a asp-action="Index" asp-controller="Instructors"><i class="glyphicon glyphicon-stats"></i>Instructors</a></li>
						<li><a asp-action="Index" asp-controller="Articals"><i class="glyphicon glyphicon-list"></i>Articals</a></li>
						<li><a asp-action="Index" asp-controller="Categories"><i class="glyphicon glyphicon-record"></i>Categories</a></li>
						<li><a asp-action="Index" asp-controller="Menus"><i class="glyphicon glyphicon-pencil"></i>Menus</a></li>
						<li><a asp-action="Index" asp-controller="Sliders"><i class="glyphicon glyphicon-tasks"></i>Sliders</a></li>
						<li class="submenu">
							<a href="#">
								<i class="glyphicon glyphicon-list"></i> Pages
								<span class="caret pull-right"></span>
							</a>
							<!-- Sub menu -->
							<ul>
								<li><a href="login.html">Login</a></li>
								<li><a href="signup.html">Signup</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md-10">
				<div class="row">
					<div class="col-md-6">
						<div class="content-box-large">
							@RenderBody()
						</div>
					</div>
				</div>
			</div>

			<footer>
				<div class="container">

					<div class="copy text-center">
						Copyright 2014 <a href='#'>Website</a>
					</div>

				</div>
			</footer>

			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="https://code.jquery.com/jquery.js"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<script src="~/dashboard/bootstrap/js/bootstrap.min.js"></script>
			<script src="~/dashboard/js/custom.js"></script>
</body>
</html>
